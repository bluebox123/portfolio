<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samarth Saxena | AI Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@700&family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'signal-orange': '#FF4500',
            'off-black': '#050505',
            'glass-border': 'rgba(255, 255, 255, 0.1)',
            'bl-bg': '#0A0A0A',
            'bl-gold': '#C9A962',
            'bl-surface': '#333333',
            'bl-mid': '#444444',
            'bl-gray': '#777777',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            logo: ['Playfair Display', 'serif'],
            heading: ['Space Grotesk', 'sans-serif'],
            data: ['IBM Plex Mono', 'monospace'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .swiss-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF4500;
    }

    /* Brutalist Luxury Design System Tokens */
    :root {
      --bl-bg: #0A0A0A;
      --bl-gold: #C9A962;
      --bl-surface: #333333;
      --bl-mid: #444444;
      --bl-gray: #777777;
      --bl-white: #FFFFFF;
      --bl-border: 1px solid #333333;
      --bl-border-gold: 1px solid #C9A962;
      --font-logo: 'Playfair Display', serif;
      --font-heading: 'Space Grotesk', sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }
  </style>
